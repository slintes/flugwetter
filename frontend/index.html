<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flugwetter - Aviation Weather Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>üõ©Ô∏è Flugwetter EDDG / FMO</h2>
        </header>

        <main>
            <div class="chart-instructions">
                Use Ctrl + mouse wheel to zoom, drag to pan horizontal &nbsp; &nbsp; &nbsp;
                <button onclick="resetZoom(6)" style="padding: 5px 15px; background: #74b9ff; color: white; border: none; border-radius: 20px; cursor: pointer;">6h</button>
                <button onclick="resetZoom(12)" style="padding: 5px 15px; background: #74b9ff; color: white; border: none; border-radius: 20px; cursor: pointer;">12h</button>
                <button onclick="resetZoom(24)" style="padding: 5px 15px; background: #74b9ff; color: white; border: none; border-radius: 20px; cursor: pointer;">24h</button>
                <button onclick="resetZoom(48)" style="padding: 5px 15px; background: #74b9ff; color: white; border: none; border-radius: 20px; cursor: pointer;">48h</button>
                <button onclick="resetZoom(72)" style="padding: 5px 15px; background: #74b9ff; color: white; border: none; border-radius: 20px; cursor: pointer;">72h</button>
                <button onclick="resetZoom(undefined)" style="padding: 5px 15px; background: #74b9ff; color: white; border: none; border-radius: 20px; cursor: pointer;">All Data</button>
            </div>

            <div class="charts-grid">
                <div class="chart-container vfr-container">
                    <h2>VFR probability</h2>
                    <canvas id="vfrChart"></canvas>
                </div>
                
                <div class="chart-container">
                    <h2>Temperature, Dew Point & Precipitation</h2>
                    <canvas id="temperatureChart"></canvas>
                </div>

                <div class="chart-container">
                    <h2>Clouds</h2>
                    <canvas id="cloudChart"></canvas>
                </div>

                <div class="chart-container">
                    <h2>Wind</h2>
                    <canvas id="windChart"></canvas>
                </div>
            </div>

            <div class="loading" id="loading">
                <p>Loading weather data...</p>
            </div>

            <div class="error" id="error" style="display: none;">
                <p>Failed to load weather data. Please try again later.</p>
                <button onclick="loadWeatherData()">Retry</button>
            </div>

        </main>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
